<script>
  layui.use(['admin','mousewheel'],function(){
      var jquery = layui.jquery;
      var admin = layui.admin;
      var mousewheel = layui.mousewheel;

      // 初始化函数
      admin.loading({
          title:'{:__("主页")}',
          urls:"{:url_raw('/index/console')}"
      });

      // 实现横向滚动
      jquery('.layui-nav-head').on('mousewheel', function (event) {
          jquery(this).stop();
          jquery(this).animate({'scrollLeft': jquery(this).scrollLeft() - event.deltaFactor * event.deltaY * 2}, 80);
          event.stopPropagation();
          event.preventDefault();
      });

})
</script>
