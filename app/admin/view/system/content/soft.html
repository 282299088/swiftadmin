<include file="/public/header" />
<!-- // 重定位style -->
<link href="__STATICADMIN__css/content.css?" rel="stylesheet" type="text/css" />
<div class="layui-fluid">

	<form class="layui-form layui-card">
		<div class="layui-card-body">
			<gt name="$data.id" value="0">
				<input type="text" name="id" value="{$data.id}" hidden="">
				<input type="text" name="_field_saphp_code" value="error" hidden="">
				<else />
				<input type="text" name="id" value="" hidden="">
			</gt>
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title">
					<li class="layui-this">{:__('编辑软件')}</li>
					<li>{:__('SEO设置')}</li>
					<li>{:__('高级选项')}</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">

						<div class="layui-form-item">
							<gt name="$data.id" value="0"><input type="text" name="id" value="{$data.id}" hidden="">
							</gt>
							<input type="text" value="{$data.cid}" name="cid" hidden="">
							<input type="text" value="{$data.pid}" name="pid" hidden="">
							<label class="layui-form-label">{:__('软件标题')}</label>
							<div class="layui-input-inline wid650">
								<input type="text" name="title" autocomplete="off" value="{$data.title}"
									class="layui-input">
							</div>
						</div>

						<div class="layui-form-item layui-form-item-fixed">
							<label class="layui-form-label">{:__('分类')}</label>
							<div class="layui-input-inline">
								<div id="pid"></div>
							</div>
							<label class="layui-form-label">{:__('状态')}</label>
							<div class="layui-input-inline">
								<select name="status">
									<option value="1" <if condition="$data['status'] eq 1">selected</if> >{:__('显示')}
									</option>
									<option value="0" <if condition="$data['status'] eq 0">selected</if> >{:__('隐藏')}
									</option>
								</select>
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('软件状态')}</label>
							<div class="layui-input-block">
								<salibs:dictionary id="vo" value="cattr">
									<input type="checkbox" value="{$vo.value}" name="attribute[]" lay-skin="primary" <in
										name="$vo['value']" value="$data.attribute">checked=""</in> title="{$vo.name}">
								</salibs:dictionary>
							</div>
						</div>

						<div class="layui-form-item layui-form-item-fixed">
							<label class="layui-form-label">{:__('软件类型')}</label>
							<div class="layui-input-inline">
								<select name="file_type">
									<option value="">{:__('请选择')}</option>
									<php> $file_type = ['国产软件','国外软件','汉化补丁','手机软件']; </php>
									<volist name="$file_type" id="vo">
										<option value="{$vo}" <eq name="$vo" value="$data['soft']['file_type']">
											selected </eq> >{$vo}</option>
									</volist>
								</select>
							</div>
							<label class="layui-form-label">{:__('语言')}</label>
							<div class="layui-input-inline">
								<select name="file_language">
									<option value="">{:__('请选择')}</option>
									<php> $file_language = ['简体中文','英文原版','繁体版本','其他语种']; </php>
									<volist name="$file_language" id="vo">
										<option value="{$vo}" <eq name="$vo" value="$data['soft']['file_language']">
											selected </eq> >{$vo}</option>
									</volist>
								</select>
							</div>
							<label class="layui-form-label">{:__('授权')}</label>
							<div class="layui-input-inline">
								<select name="file_auth">
									<option value="">{:__('请选择')}</option>
									<php> $file_auth = ['开源软件','免费软件','共享软件','商业软件','破解软件']; </php>
									<volist name="$file_auth" id="vo">
										<option value="{$vo}" <eq name="$vo" value="$data['soft']['file_auth']">
											selected </eq> >{$vo}</option>
									</volist>
								</select>
							</div>
						</div>
						<div class="layui-form-item layui-form-soft">
							<label class="layui-form-label">{:__('运行环境')}</label>
							<div class="layui-input-inline">
								<input type="text" name="file_env" placeholder="{:__('Win2003WinXPWin2000Win9X')}"
									value="{$data.soft.file_env}" class="layui-input">
							</div>
							<label class="layui-form-label">{:__('大小')}</label>
							<div class="layui-input-inline">
								<input type="file_size" name="file_size" placeholder="{:__('文件大小')}"
									value="{$data.soft.file_size}" class="layui-input">
							</div>
							<label class="layui-form-label">{:__('类型')}</label>
							<div class="layui-input-inline">
								<select name="file_ext">
									<option value="">{:__('请选择')}</option>
									<php> $file_ext = ['.gz','.exe','.zip','.rar','.iso','.其它']; </php>
									<volist name="$file_ext" id="vo">
										<option value="{$vo}" <eq name="$vo" value="$data['soft']['file_ext']"> selected
											</eq> >{$vo}</option>
									</volist>
								</select>
							</div>
						</div>
						<div class="layui-form-item layui-form-soft">
							<label class="layui-form-label">{:__('官方网站')}</label>
							<div class="layui-input-inline">
								<input type="text" name="file_website" placeholder="{:__('http://')}"
									value="{$data.soft.file_website}" class="layui-input">
							</div>
							<label class="layui-form-label">{:__('作者')}</label>
							<div class="layui-input-inline">
								<input type="text" name="file_author" placeholder="{:__('软件作者')}"
									value="{$data.soft.file_author}" class="layui-input">
							</div>
							<label class="layui-form-label">{:__('总数')}</label>
							<div class="layui-input-inline">
								<input type="text" name="file_downtotal" placeholder="{:__('下载次数')}"
									value="{$data.soft.file_downtotal}" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item layui-form-soft">

							<label class="layui-form-label">{:__('下载地址')}</label>
							<div class="layui-input-inline">
								<input type="text" name="file_url" placeholder="{:__('http://')}"
									value="{$data.soft.file_url}" class="layui-input">
							</div>
							<label class="layui-form-label">{:__('密码')}</label>
							<div class="layui-input-inline">
								<input type="text" name="file_code" placeholder="{:__('提取码')}"
									value="{$data.soft.file_code}" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">{:__('关键TAG')}</label>
							<div class="layui-input-inline wid650">
								<input type="text" id="keywords" lay-tags="" name="keywords"
									placeholder="{:__('请输入SEO关键词')}" value="{$data.keywords}" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">{:__('微缩图')}</label>
							<div class="layui-input-inline wid550">
								<input type="text" name="thumb" placeholder="{:__('请上传微缩图')}" lay-image-hover=""
									value="{$data.thumb}" class="layui-input thumb">
							</div>

							<button type="button" class="layui-btn" lay-upload="thumb" >上传图片</button>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('软件封面')}</label>
							<div class="layui-input-inline wid550">
								<input type="text" name="image" lay-image-hover="" placeholder="{:__('请上传软件封面')}"
									value="{$data.image}" class="layui-input image">
							</div>
							<button type="button" class="layui-btn" lay-upload="image" >{:__('上传封面')}</button>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('软件内容')}</label>
							<div class="layui-input-block">
								<textarea id="content" lay-editor="" class="layui-hide" name="content"
									type="layui-textarea">{$data.soft.content}</textarea>
							</div>
						</div>
					</div>

					<div class="layui-tab-item">
						<div class="layui-form-item">
							<label class="layui-form-label">{:__('独立模板')}</label>
							<div class="layui-input-inline">
								<select name="skin">
									<option value=""></option>
									<salibs:customtpl id="vo">
										<option value="{$vo}" <if condition="$vo eq $data['skin']"> selected </if>
											>{$vo}</option>
									</salibs:customtpl>
								</select>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">{:__('SEO标题')}</label>
							<div class="layui-input-inline wid650">
								<input type="text" name="seotitle" placeholder="{:__('请输入SEO标题')}"
									value="{$data.seotitle}" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('SEO简介')}</label>
							<div class="layui-input-inline wid650">
								<textarea name="description" placeholder="{:__('请输入SEO描述信息')}"
									class="layui-textarea">{$data.description}</textarea>
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('采集来源')}</label>
							<div class="layui-input-inline wid650">
								<input type="text" name="reurl" placeholder="http://" value="{$data.reurl}"
									class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">{:__('跳转地址')}</label>
							<div class="layui-input-inline wid650">
								<input type="text" name="jumpurl" placeholder="https://" value="{$data.jumpurl}"
									class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-tab-item">

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('推荐星级')}</label>
							<div class="layui-input-inline">
								<input class="stars" type="text" name="stars" value="{$data.stars}" hidden="">
								<div lay-rate="stars" data-value="{$data.stars}" data-class="stars" data-theme="#1890ff">
								</div>
							</div>
							<label class="layui-form-label">{:__('标题颜色')}</label>
							<div class="layui-input-inline">
								<input class="color" type="text" name="color" value="{$data.color}" hidden="">
								<div class="picker" lay-colorpicker="color" data-value="{$data.color}"></div>
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('浏览权限')}</label>
							<div class="layui-input-inline">
								<div id="access"></div>
							</div>
							<label class="layui-form-label">{:__('软件排序')}</label>
							<div class="layui-input-inline">
								<input type="number" name="sort" class="layui-input" value="{$data.sort}">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('所需积分')}</label>
							<div class="layui-input-inline">
								<input type="text" name="score" autocomplete="off" value="{$data.score}"
									class="layui-input">
							</div>
							<label class="layui-form-label">{:__('首字母')}</label>
							<div class="layui-input-inline">
								<input type="text" name="letter" autocomplete="off" value="{$data.letter}"
									class="layui-input">
							</div>

						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('日人气')}</label>
							<div class="layui-input-inline">
								<input type="text" name="hits_day" autocomplete="off" value="{$data.hits_day}"
									class="layui-input">
							</div>
							<label class="layui-form-label">{:__('周人气')}</label>
							<div class="layui-input-inline">
								<input type="text" name="hits_week" autocomplete="off" value="{$data.hits_week}"
									class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('月人气')}</label>
							<div class="layui-input-inline">
								<input type="text" name="hits_month" autocomplete="off" value="{$data.hits_month}"
									class="layui-input">
							</div>
							<label class="layui-form-label">{:__('总人气')}</label>
							<div class="layui-input-inline">
								<input type="text" name="hits" autocomplete="off" value="{$data.hits}"
									class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('评分值')}</label>
							<div class="layui-input-inline">
								<input type="text" name="gold" autocomplete="off" value="{$data.gold}"
									class="layui-input">
							</div>
							<label class="layui-form-label">{:__('评分人数')}</label>
							<div class="layui-input-inline">
								<input type="text" name="golder" autocomplete="off" value="{$data.golder}"
									class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('顶一下')}</label>
							<div class="layui-input-inline">
								<input type="text" name="up" autocomplete="off" value="{$data.up}" class="layui-input">
							</div>
							<label class="layui-form-label">{:__('踩一下')}</label>
							<div class="layui-input-inline">
								<input type="text" name="down" autocomplete="off" value="{$data.down}"
									class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">{:__('录入编辑')}</label>
							<div class="layui-input-inline">
								<input type="text" name="author" placeholder="admin" value="{$data.author}"
									class="layui-input">
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="layui-footer layui-form-footer">
			<button class="layui-btn layui-btn-primary" type="button" sa-event="closeDialog">{:__('取消')}</button>
			<button class="layui-btn" lay-filter="submitIframe" type="button" lay-submit
				reload="false">{:__('提交')}</button>
		</div>
	</form>
</div>
<include file="/public/footer" />
<script>

	layui.use(['admin', 'content'], function () {

		var jquery = layui.jquery;
		var admin = layui.admin;
		var content = layui.content;


		var groupList = {:htmlspecialchars_decode($UserGroup)};
		var categoryList = {:htmlspecialchars_decode($categoryList)};

		// 默认初始化栏目
		content.xmselect('pid',categoryList,[{$data.pid}],false);

		// 初始化权限信息。
		content.xmselect('access',groupList,[{$data.access}]);
	});
</script>
