<include file="/public/header" />
<div class="layui-fluid">
    <div class="layui-card">
        <!-- // 默认操作按钮 -->
        <div class="layui-card-header layuiadmin-card-header-auto ">
            <div class="layui-form">
                <div class="layui-inline" >
                    <!-- // 添加数据页面 -->
                    <button class="layui-btn icon-btn" lay-open="" lay-title="{:__('添加友链')}" lay-area="600px" lay-url="#editforms" >
                        <i class="layui-icon layui-icon-add-1"></i>{:__('添加')}
                    </button>
                </div>
            </div>
        </div> 

        <!-- // 创建数据表实例 -->
        <table id="lay-tableList" lay-filter="lay-tableList"></table>        
    </div>
</div>

<!-- // 添加编辑数据 -->
<script type="text/html" id="editforms" >
<div class="layui-fluid layui-bg-white" >
    <form class="layui-form layui-form-fixed" lay-filter="editforms" >
    <input type="text" name="id" hidden="">
    <div class="layui-form-item">
        <label class="layui-form-label"><font color="red">* </font>{:__('友链类型')}</label>
        <div class="layui-input-inline">
            <select name="type">
                <option value="">请选择</option>
                <salibs:friendtype id="vo">
                <option value="{$vo}">{$vo}</option>
                </salibs:friendtype> 
            </select>
        </div>
    </div>    
    <div class="layui-form-item">
        <label class="layui-form-label"><font color="red">* </font>{:__('友链名称')}</label>
        <div class="layui-input-block">
            <input name="title" placeholder="{:__('友链名称')}" type="text" class="layui-input" lay-verType="tips" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:__('友链logo')}</label>
        <div class="layui-input-inline" style="width: 322px">
            <input name="logo" placeholder="{:__('友链logo')}" type="text" class="layui-input logo" />
        </div>
        <button type="button" class="layui-btn layui-btn-normal" lay-upload="" lay-input="logo">{:__('上传图片')}</button>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:__('友链地址')}</label>
        <div class="layui-input-block">
            <input name="url" placeholder="http://" type="text" class="layui-input"  lay-verType="tips" lay-verify="required" />
        </div>
    </div>
    <div class="layui-footer layui-form-item layui-center "  >
        <button class="layui-btn layui-btn-primary" type="button" sa-event="closePageDialog" >{:__('取消')}</button>
        <button class="layui-btn" lay-add="{:url('/system.friendlink/add')}" lay-edit="{:url('/system.friendlink/edit')}" lay-filter="submitPage"  lay-submit>{:__('提交')}</button>
    </div>
    </form>
</div>
</script>

<!-- // 列表状态栏 -->
<script type="text/html" id="columnStatus">
    <input type="checkbox" lay-filter="switchStatus" lay-url="{:url('/system.friendlink/status')}" value="{{d.id}}" lay-skin="switch"
     {{d.status==1?'checked':''}}  />
</script>

<!-- // 列表工具栏 -->
<script type="text/html" id="tableBar"> 
    <a class="layui-table-text" lay-title="{:__('编辑友链')}" lay-area="600px" lay-url="#editforms" lay-event="edit">{:__('编辑')}</a>
    <div class="layui-divider layui-divider-vertical"></div>
    <a class="layui-table-text" lay-url="{:url('/system.friendlink/del/')}id/{{d.id}}" lay-event="del">{:__('删除')}</a>
</script>

<include file="/public/footer" />
<script>
    layui.use(['table'], function () {

        var table = layui.table;
        /*
         * 初始化表格
        */
        var isTable = table.render({
            elem: "#lay-tableList"
            ,url: "{:url('/system.friendlink/index')}"
            ,page: true
            ,cols: [[
                {type: 'checkbox', width:45},
                {field: 'id', align: 'center',sort: true,width: 80,  title: 'ID'},
                {field: 'title', align: 'left', title: '{:__("名称")}'},
                {field: 'logo', align: 'center',width:180,templet:function(d) {
                    return d.logo ? '<div><img src="'+d.logo+'" width="90" height="32" lay-image-hover="" lay-size="160,50" ></div>':'<div></div>';
                }
                ,title: 'LOGO'},
                {field: 'url', align: 'center',title: '{:__("地址")}'},
                {field: 'status', align: 'center',width:120,templet:'#columnStatus',title: '{:__("状态")}'},
                {field: 'createtime', align: 'center', width:180, title: '{:__("添加时间")}'},
                {align: 'center', toolbar: '#tableBar', width:160, title: '{:__("操作")}'},
            ]]
        })

    })
</script>
