<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户中心</title>
<include file="public:header" />
</head>
<body>
<div id="header" class="layui-bg-cyan">
	<div class="layui-container">
		<div class="fl">
			<li class="nav-item"><a href="/" class="nav-link">返回</a></li>
		</div>
		<div class="fr">
			<li class="nav-item"><a href="/user/index" class="nav-link"><img src="{$user.avatar}" alt="{$user.name}">{$user.nickname|default=$user.name}</a>
		</div>
	</div>
</div>
<div id="content">
	<div class="layui-clear" ></div>
	<div class="layui-container">
		<div class="layui-row layui-col-space30">
			<div class="layui-col-md3">
				<div id="ss"></div>
				<div class="layui-card">
					<div class="layui-card-header layui-bg-cyan">导航</div>
					<div class="layui-card-body" id="userNav">
						<include file="/user/userNav">
					</div>	
				</div>		   
		    </div>
		    <div class="layui-col-md9">

				<div class="layui-card" >
					<div class="layui-card-header layui-bg-cyan">会员中心</div>
					<div class="layui-card-body" style="overflow:hidden;">
						<div class="layui-col-md3">
							<img src="{$user.avatar}" alt="" width="100" height="100">
						</div>

						<div class="layui-user-desc layui-col-md9">
							<h1>{$user.name}</h1>
							<p> <span>用户邮箱</span>{$user.email}  <span>登录IP：</span>{$user.loginip} </p>
							<p> <span>加入时间：</span>{$user.createtime}  <span>上次登录：</span>{$user.logintime} </p>
						</div>
					</div>
				</div>
			</div>		    			
		</div>
	</div>
</div>
<include file="public:footer"/>
</body>
</html>
